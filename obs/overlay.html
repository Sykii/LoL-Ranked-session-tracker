<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: transparent;
      overflow: hidden;
      -webkit-app-region: drag;
    }

    .overlay-container {
      width: 340px;
      background: rgba(17, 24, 39, 0.95);
      border-radius: 16px;
      padding: 14px;
      border: 1px solid rgba(75, 85, 99, 0.3);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .overlay-container.tryhard {
      background: rgba(20, 0, 0, 0.95);
      border-color: rgba(220, 38, 38, 0.5);
      box-shadow: 0 20px 60px rgba(220, 38, 38, 0.3), 0 0 40px rgba(220, 38, 38, 0.2);
    }

    /* ACCOUNT NAME HEADER */
    .account-header {
      text-align: center;
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(75, 85, 99, 0.2);
    }

    .account-name {
      font-size: 12px;
      font-weight: 700;
      color: #60a5fa;
      text-transform: none;
      letter-spacing: 0.3px;
      text-shadow: 0 2px 8px rgba(96, 165, 250, 0.3);
      transition: all 0.3s ease;
    }

    .overlay-container.tryhard .account-name::before {
      content: " ";
    }

    .overlay-container.tryhard .account-name::after {
      content: " !TRYHARD";
      color: #dc2626;
      font-weight: 800;
      text-shadow: 0 0 10px rgba(220, 38, 38, 0.8);
      animation: blink-tryhard 1.5s ease-in-out infinite;
    }

    @keyframes blink-tryhard {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .overlay-container.tryhard .rank-tier {
      color: #dc2626;
      text-shadow: 0 2px 10px rgba(220, 38, 38, 0.6);
    }

    .overlay-container.tryhard .stat-value.wins {
      color: #ef4444;
    }

    .overlay-container.tryhard .session-wr {
      background: rgba(220, 38, 38, 0.2);
      border-color: rgba(220, 38, 38, 0.4);
      color: #fca5a5;
    }

    .overlay-container.tryhard .session-title {
      color: #dc2626;
    }

    /* MAIN CONTENT - 2 COLUMNAS */
    .main-content {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 12px;
      align-items: start;
    }

    /* RANK SECTION (Izquierda) */
    .rank-section {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative; /* Para que Spotify se posicione relativo a esta secci贸n */
    }

    .rank-icon {
      width: 64px;
      height: 64px;
      flex-shrink: 0;
      filter: drop-shadow(0 4px 12px rgba(251, 191, 36, 0.4));
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-4px); }
    }

    .rank-info {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .rank-tier {
      font-size: 16px;
      font-weight: 800;
      color: #fbbf24;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 10px rgba(251, 191, 36, 0.3);
      line-height: 1;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 2px 10px rgba(251, 191, 36, 0.3);
      }
      to {
        text-shadow: 0 2px 20px rgba(251, 191, 36, 0.6);
      }
    }

    .rank-lp {
      font-size: 14px;
      color: #d1d5db;
      font-weight: 700;
      line-height: 1;
    }

    .rank-wr {
      font-size: 10px; /* Aumentado de 9px a 10px */
      color: #9ca3af;
      font-weight: 500;
      line-height: 1.1;
      white-space: nowrap;
    }

    .rank-net-lp {
      font-size: 11px;
      font-weight: 700;
      line-height: 1;
    }

    .rank-net-lp.positive {
      color: #34d399;
    }

    .rank-net-lp.negative {
      color: #f87171;
    }

    /* SESSION SECTION (Derecha) */
    .session-section {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .session-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 4px;
      border-bottom: 1px solid rgba(75, 85, 99, 0.2);
    }

    .session-title {
      font-size: 9px;
      text-transform: uppercase;
      color: #6b7280;
      letter-spacing: 0.8px;
      font-weight: 600;
    }

    .session-wr {
      font-size: 10px;
      color: #60a5fa;
      font-weight: 600;
      background: rgba(59, 130, 246, 0.1);
      padding: 2px 6px;
      border-radius: 3px;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }

    .session-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }

    .stat-box {
      background: rgba(31, 41, 55, 0.6);
      border-radius: 6px;
      padding: 6px;
      text-align: center;
      border: 1px solid rgba(75, 85, 99, 0.2);
      transition: all 0.3s ease;
    }

    .stat-label {
      font-size: 8px;
      text-transform: uppercase;
      color: #6b7280;
      margin-bottom: 2px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 800;
      transition: all 0.3s ease;
      line-height: 1;
    }

    .stat-value.wins {
      color: #34d399;
    }

    .stat-value.losses {
      color: #f87171;
    }

    /* Modo MULTI */
    .overlay-container.multi-mode {
      border-color: rgba(147, 51, 234, 0.5);
    }

    .overlay-container.multi-mode .account-name {
      color: #a78bfa;
    }

    /* Modo MULTI + TRYHARD (combinaci贸n 茅pica) */
    .overlay-container.tryhard.multi-mode {
      background: linear-gradient(135deg, rgba(20, 0, 0, 0.95) 0%, rgba(30, 0, 30, 0.95) 100%);
      border-color: rgba(220, 38, 38, 0.7);
      box-shadow: 
        0 10px 30px rgba(220, 38, 38, 0.4),
        0 0 20px rgba(147, 51, 234, 0.3),
        inset 0 0 40px rgba(220, 38, 38, 0.1);
      animation: pulse-tryhard-multi 3s ease-in-out infinite;
    }

    @keyframes pulse-tryhard-multi {
      0%, 100% {
        box-shadow: 
          0 10px 30px rgba(220, 38, 38, 0.4),
          0 0 20px rgba(147, 51, 234, 0.3),
          inset 0 0 40px rgba(220, 38, 38, 0.1);
      }
      50% {
        box-shadow: 
          0 10px 30px rgba(220, 38, 38, 0.6),
          0 0 30px rgba(147, 51, 234, 0.5),
          inset 0 0 50px rgba(220, 38, 38, 0.2);
      }
    }

    .overlay-container.tryhard.multi-mode .account-name {
      background: linear-gradient(90deg, #dc2626, #a855f7, #dc2626);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-shift 3s ease infinite;
    }

    @keyframes gradient-shift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .overlay-container.tryhard.multi-mode .account-name::before {
      content: " ";
      -webkit-text-fill-color: initial;
      background: none;
    }

    .overlay-container.tryhard.multi-mode .account-name::after {
      content: " !TRYHARD";
      color: #dc2626;
      font-weight: 800;
      text-shadow: 0 0 10px rgba(220, 38, 38, 0.8);
      animation: blink-tryhard 1.5s ease-in-out infinite;
      -webkit-text-fill-color: initial;
      background: none;
    }

    .overlay-container.tryhard.multi-mode .rank-tier {
      color: #f87171;
      text-shadow: 
        0 0 10px rgba(220, 38, 38, 0.8),
        0 0 20px rgba(147, 51, 234, 0.6);
      animation: glow-intense 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow-intense {
      from {
        text-shadow: 
          0 0 10px rgba(220, 38, 38, 0.8),
          0 0 20px rgba(147, 51, 234, 0.6);
      }
      to {
        text-shadow: 
          0 0 20px rgba(220, 38, 38, 1),
          0 0 40px rgba(147, 51, 234, 0.8);
      }
    }

    /* Transici贸n entre cuentas */
    .overlay-container.transitioning {
      animation: fadeSlide 0.5s ease-in-out;
    }

    @keyframes fadeSlide {
      0% { opacity: 1; transform: translateX(0); }
      50% { opacity: 0; transform: translateX(-20px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    /* ============================================
       SPOTIFY INTEGRATION
       ============================================ */
    
    /* SPOTIFY CURRENT TRACK (posicionado absolutamente debajo del logo) */
    .spotify-track {
      position: absolute;
      left: 0;
      top: 68px;
      width: 130px;
      height: 16px;
      overflow: hidden;
      display: none;
      padding: 0;
      line-height: 16px;
    }
    
    .spotify-track.visible {
      display: flex;
      align-items: center;
      gap: 3px;
    }
    
    .spotify-track-container {
      flex: 1;
      overflow: hidden;
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
    }
    
    .spotify-track-text {
      font-size: 12px; /* Aumentado de 11px a 12px */
      color: #1db954;
      font-weight: 700; /* Bold - aumentado de 600 a 700 */
      white-space: nowrap;
      display: inline-block;
      animation: scroll-text 20s linear infinite;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
    }
    
    @keyframes scroll-text {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
    
    .spotify-icon {
      color: #1db954;
      font-size: 12px; /* Aumentado de 11px a 12px */
      flex-shrink: 0;
      line-height: 1;
    }
    
    .overlay-container.tryhard .spotify-track-text {
      color: #1db954;
    }
    
    .overlay-container.tryhard .spotify-icon {
      color: #1db954;
    }
  </style>
</head>
<body>
  <div class="overlay-container">
    <div class="account-header">
      <div class="account-name" id="accountName">No Account</div>
    </div>
    
    <div class="main-content">
      <div class="rank-section">
        <img id="rankIcon" class="rank-icon" src="../assets/ranks/unranked.png" alt="Rank">
        
        <!-- SPOTIFY CURRENT TRACK (debajo del logo) -->
        <div class="spotify-track" id="spotifyTrack">
          <span class="spotify-icon"></span>
          <div class="spotify-track-container">
            <span class="spotify-track-text" id="spotifyText"></span>
          </div>
        </div>
        
        <div class="rank-info">
          <div class="rank-tier" id="rankTier">UNRANKED</div>
          <div class="rank-lp" id="rankLP">0 LP</div>
          <div class="rank-wr" id="totalWR">0% WR</div>
          <div class="rank-net-lp" id="netLP">+0 LP</div>
        </div>
      </div>

      <div class="session-section">
        <div class="session-header">
          <div class="session-title">SESIN</div>
          <div class="session-wr" id="sessionWR">0% WR</div>
        </div>
        
        <div class="session-stats">
          <div class="stat-box">
            <div class="stat-label">W</div>
            <div class="stat-value wins" id="sessionWins">0</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">L</div>
            <div class="stat-value losses" id="sessionLosses">0</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let lastAccountName = null;

    function getRankIcon(tier) {
      const tierMap = {
        'IRON': 'iron',
        'BRONZE': 'bronze',
        'SILVER': 'silver',
        'GOLD': 'gold',
        'PLATINUM': 'platinum',
        'EMERALD': 'emerald',
        'DIAMOND': 'diamond',
        'MASTER': 'master',
        'GRANDMASTER': 'grandmaster',
        'CHALLENGER': 'challenger',
        'UNRANKED': 'unranked'
      };
      
      const iconName = tierMap[tier] || 'unranked';
      return `../assets/ranks/${iconName}.png`;
    }

    // Funci贸n para actualizar el overlay con datos
    function updateOverlayData(data) {
      const container = document.querySelector('.overlay-container');
      const isMultiMode = data.mode === 'MULTI';
      
      if (isMultiMode && lastAccountName && lastAccountName !== data.accountName) {
        container.classList.add('transitioning');
        setTimeout(() => container.classList.remove('transitioning'), 500);
      }
      
      lastAccountName = isMultiMode ? data.accountName : null;
      
      if (isMultiMode) {
        container.classList.add('multi-mode');
      } else {
        container.classList.remove('multi-mode');
      }
      
      if (data.tryHardMode) {
        container.classList.add('tryhard');
      } else {
        container.classList.remove('tryhard');
      }

      document.getElementById('accountName').textContent = data.accountName || 'No Account';

      const rankIconEl = document.getElementById('rankIcon');
      rankIconEl.src = getRankIcon(data.tier);

      const rankText = data.tier !== 'UNRANKED' 
        ? `${data.tier} ${data.rank}` 
        : 'UNRANKED';
      document.getElementById('rankTier').textContent = rankText;
      document.getElementById('rankLP').textContent = `${data.lp} LP`;
      
      const totalWins = data.totalWins || 0;
      const totalLosses = data.totalLosses || 0;
      const totalWRText = totalWins > 0 || totalLosses > 0 
        ? `${data.totalWinrate}% WR (${totalWins}W-${totalLosses}L)`
        : `${data.totalWinrate}% WR`;
      document.getElementById('totalWR').textContent = totalWRText;

      const netLPEl = document.getElementById('netLP');
      const netLP = data.sessionNetLP || 0;
      netLPEl.textContent = `${netLP >= 0 ? '+' : ''}${netLP} LP`;
      netLPEl.className = 'rank-net-lp ' + (netLP >= 0 ? 'positive' : 'negative');

      document.getElementById('sessionWR').textContent = `${data.sessionWinrate}% WR`;
      document.getElementById('sessionWins').textContent = data.sessionWins || 0;
      document.getElementById('sessionLosses').textContent = data.sessionLosses || 0;

      document.querySelector('.session-section').style.display = 'flex';
      netLPEl.style.display = 'block';
      
      // Actualizar Spotify
      const spotifyTrack = document.getElementById('spotifyTrack');
      const spotifyText = document.getElementById('spotifyText');
      
      if (spotifyTrack && spotifyText) {
        if (data.spotifyTrack) {
          spotifyText.textContent = data.spotifyTrack;
          spotifyTrack.classList.add('visible');
          spotifyText.style.animation = 'none';
          setTimeout(() => {
            spotifyText.style.animation = 'scroll-text 20s linear infinite';
          }, 10);
        } else {
          spotifyTrack.classList.remove('visible');
        }
      }
    }

    // OBS: Cargar datos desde data.json cada 2 segundos
    async function loadData() {
      try {
        const response = await fetch('data.json?t=' + Date.now());
        const data = await response.json();
        updateOverlayData(data);
      } catch (error) {
        console.error('Error cargando data.json:', error);
      }
    }

    // Actualizar cada 2 segundos
    setInterval(loadData, 2000);
    
    // Primera carga
    loadData();
    
    console.log('OBS Overlay iniciado - leyendo data.json cada 2s');
  </script>
</body>
</html>
